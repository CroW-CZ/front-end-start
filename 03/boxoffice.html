<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>boxoffice</title>
    <script src="util.js"></script>
</head>
<body>
    <div id = "wrap"> </div>

    <script type="text/template" id = "listTemplate">
        <ul>
            <% for(var i = 0 ; i < list.length; i++){ %>
                <li>
                    <p><%= list[i].titleKo %></p>
                    <p><img src="<%= list[i].photo.fullname %>" alt="" width="100px"></p>
                </li>
            <% } %>
        </ul>
    </script>
    <script src="boxoffice.js"></script>
</body>
</html>
