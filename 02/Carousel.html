<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="Carousel.css">
    <script src="tmpl.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="img">

        </div>
        <div id ="btn">

        </div>
    </div>

    <script type="text/template" id="imgTpl">
        <% for(var i = 0; i < imgList.length; i++){ %>
        <div class="img">
            <img src="<%= imgList[i].img %>">
            <span><%= imgList[i].title %></span>
        </div>
        <% } %>
    </script>

    <script type="text/template" id="btnTpl">
        <button id="prev"><</button>
        <span id="page"><%= page %> / <%= totalPage %></span>
        <button id="next">></button>
    </script>
    <script src="Carousel.js"></script>

</body>
</html>
